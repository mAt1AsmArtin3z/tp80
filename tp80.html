<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class JS</title>
</head>
<body>
    <script>
    class cEmpleado{
    constructor(nombre,yearJoin, direccion){
        this.nombre = nombre;
        this.yearJoin = yearJoin;
        this.direccion = direccion;
    }

    getEdad(){
        return this.yearJoin;
    }
    getDireccion(){
        return this.direccion;
    }
    getNombre(){
        return this.nombre;
    }
}


let nombre = prompt("primer nombre ");
let anioin = prompt("primer anioingreso ");
let direccion = prompt("primera direccion ");

let nombre2 = prompt("segundo nombre");
let anioin2 = prompt("segundo anioingreso");
let direccion2 = prompt("segunda direccion");

let nombre3 = prompt("tercer nombre");
let anioin3 = prompt("tercer anioingreso");
let direccion3 = prompt("tercera direccion");


const empleado1 = new cEmpleado(nombre, anioin, direccion);
const empleado2 = new cEmpleado(nombre2, anioin2, direccion2);
const empleado3 = new cEmpleado(nombre3, anioin3, direccion3);

document.write(
    "<table>"
    +"<tr>"
    +"<th>Nombre</th>"
    +"<th>Año de ingreso</th>"
    +"<th>Dirección</th>"
    +"</tr>"
    +"<tr>"
    +"<td>"+empleado1.getNombre()+"</td>"
    +"<td>"+empleado1.getEdad()+"</td>"
    +"<td>"+empleado1.getDireccion()+"</td>"
    +"</tr>"
    +"<tr>"
    +"<td>"+empleado2.getNombre()+"</td>"
    +"<td>"+empleado2.getEdad()+"</td>"
    +"<td>"+empleado2.getDireccion()+"</td>"
    +"</tr>"
    +"<tr>"
    +"<td>"+empleado3.getNombre()+"</td>"
    +"<td>"+empleado3.getEdad()+"</td>"
    +"<td>"+empleado3.getDireccion()+"</td>"
    +"</tr>"
);
    </script>
</body>
</html>
